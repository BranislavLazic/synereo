akka {
  stdout-loglevel = "OFF"
  loglevel = "OFF"
}

spray.can {

  host-connector {
    idle-timeout = infinite
  }

  client {
    idle-timeout = infinite
    request-timeout = infinite
    parsing.max-response-reason-length = 256
  }
}

worlock {
  default-docker-client-host: localhost
  default-docker-client-port: 2376
  default-docker-client-host-windows-10: localhost
  default-docker-client-port-windows-10: 2375
}
